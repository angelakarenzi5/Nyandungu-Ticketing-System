<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
        body {
            background-image: url("https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1200");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #F5F5F5;
        }

        /* style the navbar */
        .navbar {
          background-color: #2E2E2E;
        }

        .navbar a {
          color: #F5F5F5;
        }

        .navbar a:hover {
          color: #8F9779;
        }

        /* style the footer */
        .page-footer {
          background-color: #2E2E2E;
          color: black;
        }
        label {
          color: black;
        }
    </style>
</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Nyandungu park</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/about}">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/history}">History</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/view/feedback}">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/signup}">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h4>Feedback Form</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/feedback/create}" th:object="${feedback}" method="post" name="feedback">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="feedbackBody">Feedback:</label>
              <textarea class="form-control" th:field="*{feedbackBody}" id="feedbackBody" name="feedbackBody" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
